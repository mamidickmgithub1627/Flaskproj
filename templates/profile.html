{% extends "base.html" %}

{% block title %}User Profile{% endblock %}

{% block content %}
<div class="profile-header text-center">
    <img src="{{ url_for('static', filename='profile_pics/' ~ user.image_file) }}" alt="Profile Image" class="profile-img rounded-circle">
    <h1>{{ user.username }}</h1>
    <p class="text-muted">{{ user.email }}</p>
    <p class="text-muted">{{ user.phone_number }}</p>
</div>
<div class="text-center mt-4">
    {% if user.image_file != 'default.jpg' %}
    <a href="{{ url_for('main.edit_image') }}" class="btn btn-warning">Edit Image</a>
    {% else %}
    <a href="{{ url_for('main.upload_image') }}" class="btn btn-primary">Upload Image</a>
    {% endif %}
</div>
{% endblock %}
